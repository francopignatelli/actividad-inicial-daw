<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="https://www.google.com" method="get" target="_blank">
    <div>
      <label for="nameId">Nombre</label>
      <input type="text" name="name" id="nameId" placeholder="Nombre" required>
    </div>
    <div>
      <label for="lastNameId">Apellido</label>
      <input type="text" name="lastname" id="lastNameId" placeholder="Apellido" required>
    </div>
    <div>
      <label for="ageId">Edad</label>
      <input type="number" name="age" id="ageId" required>
    </div>
    <div>
      <label for="emailId">Email</label>
      <input type="email" name="email" id="emailId" required>
    </div>
    <div>
      <label for="passwordId">Contraseña</label>
      <input type="password" name="password" id="passwordId" required>
    </div>
    <div>
      <label for="commentId">Comentarios</label>
      <textarea name="comment" id="commentId" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="dateId">Fecha de nacimiento</label>
      <input type="date" name="date" id="dateId" required>
    </div>
    <div>
      <label for="termsId">Aceptar Términos y Condiciones</label>
      <input type="checkbox" name="terms" id="termsId" required>
    </div>
    <div>
      <label>Turno:</label>
      <input type="radio" name="turn" id="morningId" value="morning" required>
      <label for="morningId">Mañana</label>
      <input type="radio" name="turn" id="nightId" value="night" required>
      <label for="nightId">Noche</label>
    </div>
    <div>
      <label for="careerId">Carrera</label>
      <select name="career" id="careerId">
        <option value="medicine">Medicina</option>
        <option value="softwareEng">Ingeniería en Sistemas Informáticos</option>
      </select>
    </div>
      <button type="submit">Enviar</button>
      <input type="reset" value="Limpiar">
      <button>
        <a href="index.html">Cancelar</a>
      </button>
  </form>
</body>
</html>
